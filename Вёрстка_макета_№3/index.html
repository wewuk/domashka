<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a href="#" class="header__logo">
                            <img src="img/icons/logo=Color Dark.svg" alt="логотип">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="burger-icon" href="#">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero__img-video hero__img-video--mobile">
                                <a data-fslightbox href="media/cake.mp4" class="hero__img-link">
                                    <img src="img/icons/hero-play.svg" alt="">
                                </a>
                                <p class="hero__img-text">Посмотри, как готовятся наши торты</p>
                            </div>
                            <a href="#" class="button hero__button">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src="img/hero-img.png" alt="девушка с тортом">
                            <div class="hero__img-video">
                                <a data-fslightbox="video" href="media/cake.mp4" class="hero__img-link">
                                    <img src="img/icons/hero-play.svg" alt="">
                                </a>
                                <p class="hero__img-text">Посмотри, как готовятся наши торты</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
